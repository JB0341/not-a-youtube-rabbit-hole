<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>


<body>
    <header>
        <nav class="navbar .navbar-expand{-sm|-md|-lg|-xl|-xxl} bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/Prj1.svg" alt="Logo" width="85" height="30"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>
    <!--IntroForm-->
    <section class="container">
        <div class="row">
            <div class="col col-lg-6">
                <form class="row g-3" id="1">
                    <div class="col-md-6">
                        <label for="inputFirstName4" class="form-label">First Name</label>
                        <input type="firstName" class="form-control" id="inputFirstName4" placeholder="Forename">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName4" class="form-label">Last Name</label>
                        <input type="lastName" class="form-control" id="inputLastName4" placeholder="Surename">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber4" class="form-label">Phone Number</label>
                        <input type="phoneNumber" class="form-control" id="phoneNumber4" placeholder="Phone Number">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Select</option>
                            <option>AK</option>
                            <option>AL</option>
                            <option>AR</option>
                            <option>AZ</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>CT</option>
                            <option>DE</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>HI</option>
                            <option>IA</option>
                            <option>ID</option>
                            <option>IN</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>LA</option>
                            <option>MA</option>
                            <option>MD</option>
                            <option>ME</option>
                            <option>MI</option>
                            <option>MN</option>
                            <option>MO</option>
                            <option>MS</option>
                            <option>MT</option>
                            <option>NC</option>
                            <option>ND</option>
                            <option>NE</option>
                            <option>NH</option>
                            <option>NJ</option>
                            <option>NM</option>
                            <option>NV</option>
                            <option>OH</option>
                            <option>OK</option>
                            <option>OR</option>
                            <option>PA</option>
                            <option>RI</option>
                            <option>SC</option>
                            <option>SD</option>
                            <option>TN</option>
                            <option>TX</option>
                            <option>UT</option>
                            <option>VA</option>
                            <option>VT</option>
                            <option>WA</option>
                            <option>WI</option>
                            <option>WV</option>
                            <option>WY</option>
                            <option>PR</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="next" class="btn btn-primary next-btn">Next</button>
                    </div>
                </form>
                <!--DepressionForm-->
                <form class="row g-3 d-none" id="2">
                    <fieldset>
                        <legend>Depression Test</legend>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">1.Little interest or pleasure in doing things
                            </label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">2.Feeling down, depressed, or hopeless</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">3.Trouble falling or staying asleep, or sleeping
                                too much</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">4.Feeling tired or having little energy</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">5.Poor appetite or overeating</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">6.Feeling bad about yourself- or that you are a
                                failure or have let yourself or your family down</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">7.Trouble concentrating on things, such as
                                reading the newspaper or watching television</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">8.Thoughts that you would be better off dead, or
                                of hurting yourself.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">9.Moving or speaking so slowly that other people
                                could have noticed. Or the opposite- being so fidgety or restless that you have been
                                moving around a lot more than usual.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">10.If you checked off any problems, how difficult
                                have these problems made it for you at work, home, or with other people?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not Difficult at All</option>
                                <option>Somewhat Difficult</option>
                                <option>Very Difficult</option>
                                <option>Extremely Difficult</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="next" class="btn btn-primary next-btn">Next</button>
                        </div>
                    </fieldset>
                </form>
                <!--PTSDForm-->
                <form class="row g-3 d-none" id="3">
                    <fieldset>
                        <legend>PTSD Test</legend>
                        <h6>In the past month have you…</h6>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">1.Had nightmares about the event(s) or thought about the event(s) when you did not want to?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">2.Tried hard not to think about the event(s) or went out of your 
                                way to avoid situations that reminded you of the event(s)?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">3.Been constantly on guard, watchful, or easily startled?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">4.Felt numb or detached from people, activities, or your surroundings?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">5.Felt guilty or unable to stop blaming yourself or others for 
                                the event(s) or any problems the event(s) may have caused?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary next-btn">Next</button>
                        </div>
                    </fieldset>
                </form>
                <!--AnxietyForm-->
                <form class="row g-3 d-none" id="4">
                    <fieldset>
                        <legend>Anxiety Test</legend>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">1.Feeling nervous, anxious, or on edge.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">2.Not being able to stop or control worrying.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">3.Worrying too much about different things.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">4.Trouble relaxing.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">5.Being so restless that it is hard to sit still.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">6.Becoming easily annoyed or irritable.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">7.Feeling afraid, as if something awful might happen.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Not At All</option>
                                <option>Several Days</option>
                                <option>More Than Half The Days</option>
                                <option>Nearly Every Day</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary next-btn">Next</button>
                        </div>
                    </fieldset>
                </form>
                <!--AddictionForm-->
                <form class="row g-3 d-none" id="5">
                    <fieldset>
                        <legend>Addiction Test</legend>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">1.Have you ever felt that you ought to cut down on your drinking or drug use?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">2.Have people annoyed you by criticizing your drinking or drug use?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">3.Have you ever felt bad or guilty about your drinking or drug use?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">4.Have  you ever had a drink or used drugs first think in the morning to steady your nerves or to get rid of a hangover?</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enableSelect" class="form-label">5.What substance or addiction are you concerned about? Select all that apply.</label>
                            <select id="enableSelect" class="form-select">
                                <option selected>Choose...</option>
                                <option>Alcohol</option>
                                <option>Tobacco</option>
                                <option>Marijuana</option>
                                <option>Cocaine/Crack</option>
                                <option>Heroin</option>
                                <option>Prescription Opioids</option>
                                <option>Stimulants(e.g. Speed, Meth, Prescription Stims)</option>
                                <option>Benzodiazepines(e.g. Xanax, Valium)</option>
                                <option>Self-harm</option>
                                <option>Other(e.g. Gambling, sex, internet, shopping, food, etc.)</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary next-btn">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
